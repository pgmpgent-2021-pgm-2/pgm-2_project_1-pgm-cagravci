<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mashup | Cagri Avci</title>

    <link rel="stylesheet" href="static/css/main.css">
</head>

<body>
    <header>
        <nav class="center-width">
            <div class="nav__brand">
                <a href="www.github.com" target="__blank">
                    <svg class="octicon octicon-mark-github v-align-middle" height="32" viewBox="0 0 16 16"
                        version="1.1" width="32" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                        </path>
                    </svg>
                </a>
            </div>
            <ul class="nav__items">

            </ul>
        </nav>
    </header>
    <main>
        <div class="main__wrapper center-width">
            <article class="pgm-persons__container">
                <div class="pgm-persons__titel">
                    <h2>
                        PGM TEAM
                    </h2>
                </div>
                <ul class="pgm-persons__list">
                    <li class="pgm-persons__item">
                        <div class="pgm-persons__img">
                            <img src="static/media/images/filler_image.jpg"
                                alt="filler image">
                        </div>
                        <div class="pgm-persons__sname">
                            <h4></h4>
                        </div>
                        <div class="pgm-persons__fname">
                            <p></p>
                        </div>
                    </li>
                </ul>
            </article>
            <article class="person__detail">
                <section class="person__header">
                    <!-- <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.ixpmln2hqkGMPpnBRYRQRAHaE9%26pid%3DApi&f=1"
                        alt="">
                    <p class="person__fname">Cagri Avci</p>
                    <p class="person__student">student</p>
                    <p class="person__slogan">mijn lijfsrpeuk is mijn lijfgeur.</p> -->
                </section>
                <section class="person__repos">
                    <div class="person__repos__title">
                        <h2>Repositories</h2>
                    </div>
                    <ul class="person__repos__list">
                        <li class="person__repos__item">
                            <div class="person__repos__name">
                                <h3>Geen Repos!</h3>
                            </div>
                            <div class="person__repos__description">
                                <p></p>
                            </div>
                            <ul class="person__repos__details">
                            </ul>
                        </li>
                    </ul>
                </section>
                <section class="person__followers">
                    <div class="person__followers__titel">
                        <h2>Followers</h2>
                    </div>
                    <ul class="person__followers__list">
                        <h2>Geen Volgers!</h2>
                    </ul>
                </section>
            </article>
            <article class="github__users">
                <div class="github__users__titel">
                    <h2>GitHub Users</h2>
                </div>
                <form action="">
                    <input type="text" name="search" id="search">
                    <button type="button" id="search__btn">Search</button>
                </form>
                <ul class="github__users__list">
                    <li class="github__users__item">
                        <div class="github__item__img">
                            <img src="static/media/images/filler_image.jpg"
                                alt="">
                        </div>
                        <div class="github__item__text">
                            <h3>Search a user!</h3>
                        </div>
                    </li>
                </ul>
            </article>
        </div>

    </main>

    <footer>

    </footer>

    <script src="static/js/services.js"></script>
    <script src="static/js/main.js"></script>
</body>

</html>
